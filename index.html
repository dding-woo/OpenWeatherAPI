<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./js/main.js"></script>
  <title>api</title>
</head>

<body>
  <section class="search">
    <div class="search-input">
      <input id="coutry" type="text" class="input--country">
      <button>검색</button>
      <label for="coutry" class="input--label">여기 날씨! <span></span></label>
    </div>
    <div class="screen">
      <div class="screen__view">
        <table class="weather__table">
          <thead>
            <tr>
              <th>도시명(국가)</th>
              <th>현재온도</th>
              <th>최고온도</th>
              <th>최저온도</th>
              <th>날씨설명</th>
            </tr>
          </thead>
          <tr>
            <td class="weather--city"></td>
            <td class="weather--currtemp"></td>
            <td class="weather--maxtemp"></td>
            <td class="weather--mintemp"></td>
            <td class="weather--desc"></td>
          </tr>
        </table>
        <div class="error--message">
          <p>에러입니다. 다시 입력해주세여.</p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
